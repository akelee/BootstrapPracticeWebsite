<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Web Development Bootcamp</title>
</head>
<body>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3"> <!--expand-lg makes links disappear past large breakpoint-->
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><!--to make toggle collapse ("collapse"), to target where to toggle ("data-bs-#navmenu")-->
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto"><!--margin start auto-->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<!--Showcase - using flexbox-->

    <section class="bg-dark text-light p-5 text-center text-sm-start"><!--p-5 = padding 5 all around, text-sm-start flushes text to start on small breakpoint and up-->
        <div class="container">
            <div  class="d-sm-flex align-items-center justify-content-between"><!--d-flex = row alignment side by side. -sm removes flex on small screens--><!--2 x flex items in flexbox-->
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span> </h1>
                    <p class="lead my-4"><!--lead enlarges text. margin 4 all around y-axis--> We focus on teaching our students the fundamentals of the latest
                    and greatest technologies to prepare them for their first dev role</p>
                    <button class="btn-primary btn-lg">Begin here</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt=""><!--img-fluid to avoid img breaking out of container. It will be bound within container. w-50 = 50% width size. d-none & d-sm-block = display none on small screen-->
            </div>
        </div>
    </section>

<!--Newsletter-->
    
    <section class="bg-primary text-light p-5"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
